<h1>Calcular la media de las edades de una familia</h1>

<script>
        function saltarlinea(){
        document.write("<br>");
        document.write("<br>");  
    }

    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

    var numeroMiembros= parent(prompt("Ingrese la cantidad de miembros de la familia");
    var contador = 1;
    var totalEdades = 0;

    while(contador <= numeroMiembros) {
        edad = parent(prompt("Ingrese la edad del familiar"));
        totalidades = totalidades + edad;
        contador ++;
    }

    mediaEdades = totalEdades / numeroMiembros;

    imprimir("La media de edades de la familia es: " + mediaEdades);
    imprimir("Fin");
